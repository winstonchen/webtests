
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>User Agent</title>
  </head>
  <body>
    <div id="text">
    </div>
  </body>
  <script>
	let text = document.getElementById("text");
	text.innerHTML = "User-agent header sent: " + navigator.userAgent; 
  </script>
</html>
